<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Multimedia con html</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="indice.png" alt="logo html5" width="300"/>
    </div>
    <br>
    <div>
        <h1>Aprendiendo a utilizar los v√≠deos</h1>
        <video width="300" height="300" controls loop muted autoplay>
            <source src="minions.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls  autoplay loop >
            <source src="turizo.mp3" type="audio/mp3"/>
        </audio>
    </div>
    
</body>
</html>
